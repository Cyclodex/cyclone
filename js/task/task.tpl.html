<add-time></add-time>

<div
     ng-show="$ctrl.user.username"
     class="cyclone-content"
     layout="row" layout-align="center center">
    <div flex="100"
         flex-gt-md="80">

        <md-card ng-if="$ctrl.error">
            <md-card-title>
                <div class="md-headline">
                    Error
                </div>
            </md-card-title>
            <md-card-content>
                {{$ctrl.error}}
            </md-card-content>
        </md-card>


        <div class="cyclone-table cyclone-table--tasks" flex="grow">
            <date-switcher></date-switcher>
            <stats></stats>
            <div layout="row" layout-sm="column" layout-align="space-around" ng-if="!$ctrl.doneLoading">
                <md-progress-circular md-mode="indeterminate"></md-progress-circular>
            </div>

            <task-card-list list-title="Open" list-icon="playlist_play" data="$ctrl.groupsCurrent"></task-card-list>
            <task-card-list list-title="Done" list-icon="playlist_add_check" data="$ctrl.groupsChecked"></task-card-list>
            <task-card-list list-title="Break & Trust" list-icon="playlist_add_check" data="$ctrl.groupsUncheckable"></task-card-list>
        </div>
        <!-- END: cyclone-table-->

        <!--<pre>
            {{ $ctrl.entriesCurrentGroups | json }}
        </pre>-->
    </div>


    <!--
    <pre>{{ data | json }}</pre>
    <pre>{{ profile | json }}</pre>
    -->
</div>
