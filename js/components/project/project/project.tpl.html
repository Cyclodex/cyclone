<div class="project-card">
  <a
    href=""
    class="project-card__link"
    ng-click="$ctrl.selectProject();">
    <div class="project-card__column project-card__column--name">
      {{ ::$ctrl.project.name }}
      <span class="project-card__pill project-card__pill--{{ ::$ctrl.project.type }}">
        {{ ::$ctrl.project.type }}
      </span>
    </div>
    <div class="project-card__column project-card__column--color">
      {{ ::$ctrl.project.color }}
    </div>
  </a>
</div>
