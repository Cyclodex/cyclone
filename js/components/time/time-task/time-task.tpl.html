<div
     ng-show="$ctrl.user.username"
     class="component__content">
    <md-card ng-if="$ctrl.error">
        <md-card-title>
            <div class="md-headline">
                Error
            </div>
        </md-card-title>
        <md-card-content>
            {{$ctrl.error}}
        </md-card-content>
    </md-card>


    <div class="cyclone-table cyclone-table--tasks" flex="grow">
        <stats></stats>
        <div layout="row" layout-sm="column" layout-align="space-around" ng-if="!$ctrl.doneLoading">
            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
        </div>

        <time-task-list list-title="Open" class="time-task-list time-task-list--open" list-icon="playlist_play" data="$ctrl.groupsCurrent"></time-task-list>
        <time-task-list list-title="Done" class="time-task-list time-task-list--done" list-icon="playlist_add_check" data="$ctrl.groupsChecked"></time-task-list>
        <time-task-list list-title="Break & Trust" class="time-task-list time-task-list--break" list-icon="playlist_add_check" data="$ctrl.groupsUncheckable"></time-task-list>
    </div>
    <!-- END: cyclone-table-->

    <!--<pre>
        {{ $ctrl.entriesCurrentGroups | json }}
    </pre>-->


    <!--
    <pre>{{ data | json }}</pre>
    <pre>{{ profile | json }}</pre>
    -->
</div>
