<md-autocomplete
        md-autofocus
        do-focus="$ctrl.setFocus"
        md-no-cache="$ctrl.noCache"
        md-selected-item="$ctrl.selectedItem"
        md-search-text-change="$ctrl.searchTextChange($ctrl.project)"
        md-search-text="$ctrl.project"
        md-selected-item-change="$ctrl.selectedItemChange(item)"
        md-items="item in $ctrl.querySearch($ctrl.project)"
        md-item-text="item.display"
        md-min-length="1"
        placeholder="Project"
        md-clear-button="false"
        md-match-case-insensitive="true"
        md-input-id="newTaskProject"
        md-floating-label="Project"
        md-autoselect="true"
        aria-label="Project name of new task">
    <md-item-template>
        <span md-highlight-text="$ctrl.project" md-highlight-flags="^i">{{item.display}}</span>
    </md-item-template>
</md-autocomplete>
